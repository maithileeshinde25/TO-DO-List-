<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO-DO List</title>
    <style>
        ul{
            list-style-type: none;
        }
        li{
            display: inline-block;
            padding: 10px;
            font-size: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>




    <div class="bg-primary-subtle rounded-4   m-5">
  <div class="p-5">
            <h2>1. To Do List Manager</h2>
         <input type="text" class="w-25 p-2" id="taskname" placeholder="Enter a Task">
         <button class="btn btn-primary m-1 p-2 fs-5 " onclick="addtask()">Add Task</button>
         <button class="btn btn-primary p-2 fs-5"onclick="cleartask()">clear</button>
         <ul class="fs-4 p-0 bg-white " id="showtasks"></ul>
        </div>
        </div>

    
    <div class="bg-primary-subtle rounded-4   m-5">    
    <div class="p-5">
        <h2>2. Calculate Marks</h2>
     <input type="text" class="w-25 p-2" id="marks" placeholder="Enter a Marks">
     <button class="btn btn-primary m-1 p-2 fs-5" onclick="addmarks()">Add Marks</button>
     <button class="btn btn-primary m-1 p-2 fs-5" onclick="calculatemarks()">Calculate</button>

     <button class="btn btn-primary p-2 fs-5"onclick="Resetmarks()">Reset</button>
     <ul class="fs-4 p-0 bg-white" id="marksoutput"></ul>
    </div>
    </div>


    <div class="bg-primary-subtle rounded-4   m-5">
      <div class="p-5">
                <h2>3. Search in Array</h2>
             <input type="text" class="w-25 p-2" id="carname" placeholder="Search for Car">
             <button class="btn btn-primary m-1 p-2 fs-5" onclick="arraysearch()">Search</button>
             <ul id="showoutput" class="fs-4 p-0 bg-white"></ul>
            </div>
            </div>

            
    
      <div class="bg-primary-subtle rounded-4   m-5">    
              <div class="p-5">
                  <h2>4. Filter Even and Odd Numbers</h2>
               <input type="text" class="w-25 p-2" id="numbers" placeholder="Enter a Numbers">
               <button class="btn btn-primary m-1 p-2 fs-5" onclick="addnumbers()">Add Number</button>
               <button class="btn btn-primary m-1 p-2 fs-5" onclick="showeven()">Show Even</button>
               <button class="btn btn-primary m-1 p-2 fs-5" onclick="showodd()">Show Odd</button>

               <button class="btn btn-primary p-2 fs-5"onclick="clearnumbers()">Reset</button>

               <ul class="fs-4 p-0 id=" > 

                <label>Even Numbers</label>
                <p id="evennumberoutput" class="bg-white"></p>

                <label>Odd Numbers</label>
                <p class="bg-white" id="oddnumberoutput"></p>
               </ul>

              </div>
              </div>

              <div class="bg-primary-subtle rounded-4   m-5">
                <div class="p-5">
                          <h2>5. Sort Names Alphabetically</h2>
                       <input type="text" class="w-25 p-2" id="names" placeholder="Enter Name">
                       <button class="btn btn-primary m-1 p-2 fs-5" onclick="arrayname()">Add Name</button>
                       <button class="btn btn-primary m-1 p-2 fs-5" onclick="sortnames()">Sort</button>
                       <button class="btn btn-primary p-2 fs-5"onclick="clearnames()">Reset</button>

                       <ul id="sortedoutput" class="fs-4 p-0  bg-white "></ul>
                      </div>
                      </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
